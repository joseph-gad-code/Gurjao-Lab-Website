name: Build publications

on:
  workflow_dispatch:        # run manually from the Actions tab
  schedule:
    - cron: "0 3 * * 1"     # optional: Mondays 03:00 UTC

permissions:
  contents: write

jobs:
  build-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Build publications.yml
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}   # remove if your script doesn't need it
        run: |
          python build_publications.py

      - name: Commit & push if changed
        run: |
          if git status --porcelain | grep -q "^ M\|^?? _data/publications.yml"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _data/publications.yml
            git commit -m "chore: update publications.yml"
            git push
          else
            echo "No changes."
          fi
