name: Sync Google Scholar -> publications.yml
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"   # weekly sync (Mon 06:00 UTC)

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm i playwright@1 js-yaml
          npx playwright install --with-deps chromium

      - name: Run sync
        env:
          SCHOLAR_USER_ID: m3rLfS4AAAAJ
        run: node scripts/sync-scholar-to-yaml.js

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add _data/publications.yml
            git commit -m "Sync publications from Google Scholar"
            git push
          fi
