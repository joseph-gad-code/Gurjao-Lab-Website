name: Sync Google Scholar to publications.yml

on:
  workflow_dispatch:
    inputs:
      scholar_user:
        description: "Google Scholar user ID (?user=XXXX)"
        required: true
        default: "m3rLfS4AAAAJ"
  schedule:
    - cron: "0 6 * * 0"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SCHOLAR_USER: ${{ github.event.inputs.scholar_user || 'm3rLfS4AAAAJ' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install deps
      - name: Install dependencies
        run: |
          npm ci || npm i

      # Install Playwright browsers on the runner
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1

      - name: Ensure _data exists
        run: mkdir -p _data && ([[ -f _data/publications.yml ]] || echo "[]" > _data/publications.yml)

      - name: Run Scholar sync (Playwright)
        run: node scripts/sync-scholar-playwright.js

      - name: Commit & push updated YAML
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync publications from Google Scholar"
          file_pattern: "_data/publications.yml"

      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scholar-debug
          path: |
            scholar-debug.png
            scholar-page.html
            scholar-console.log
          if-no-files-found: ignore
