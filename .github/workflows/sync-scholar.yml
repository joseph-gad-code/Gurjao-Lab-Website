name: Sync Google Scholar to publications.yml

on:
  workflow_dispatch: {}

permissions:
  contents: write  # needed to push back to the repo

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install scholarly pyyaml tenacity requests

      - name: Run sync (verbose)
        env:
          SCHOLAR_USER_ID: m3rLfS4AAAAJ
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}  # optional
        run: |
          set -euxo pipefail
          python scripts/scholar_to_yaml.py

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          if git status --porcelain | grep -qE '(^ M|^\?\?) _data/publications.yml'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add _data/publications.yml
            git commit -m "chore: sync publications from Google Scholar"
            git push
          else
            echo "No changes to commit."
          fi
