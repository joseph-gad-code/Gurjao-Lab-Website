title: "GURJAOLAB"
description: "GURJAOLAB website"
url: "https://joseph-gad-code.github.io"
baseurl: "/Gurjao-Lab-Website"

permalink: pretty

# Our “folder-per-page” convention
collections_dir: pages
collections:
  pages:
    output: true
    permalink: /:name/

sass:
  style: compressed

# Default layout for everything in the repo
defaults:
  - scope: { path: "" }
    values:
      layout: default

exclude:
  - README.md
