<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>
  {% if page.title %}{{ site.title }} - {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate:160 }}{% else %}{{ site.description | default: 'GURJAOLAB' }}{% endif %}">

<!-- Fonts (optimized) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
  rel="preload"
  as="style"
  href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:wght@300;400;600;700;800&display=swap"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:wght@300;400;600;700;800&display=swap"
  media="print"
  onload="this.media='all'"
/>
<noscript>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:wght@300;400;600;700;800&display=swap"
  />
</noscript>

<!-- Main CSS -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Favicons -->
<link rel="icon" href="{{ '/assets/images/favicons/favicon.svg' | relative_url }}" type="image/svg+xml">
<link rel="alternate icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}" sizes="any">
<meta name="theme-color" content="#0D5295">
