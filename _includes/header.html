<!-- Responsive Navbar -->
<nav class="gurjaolab-navbar" role="navigation" aria-label="Main navigation">
  <div class="nav-rail">

    <!-- Brand -->
    <a class="navbar-brand" href="{{ '/' | relative_url }}">GURJAOLAB</a>

    <!-- Hamburger Button -->
    <button class="menu-toggle"
            aria-label="Toggle navigation"
            aria-expanded="false"
            aria-controls="primary-nav">
      <span></span><span></span><span></span>
    </button>

    <!-- Menu Links -->
    <ul id="primary-nav" class="nav-links">
      <li {% if page.url == '/' %}class="active"{% endif %}>
        <a href="{{ '/' | relative_url }}">Home</a>
      </li>
      <li {% if page.url contains '/research/' %}class="active"{% endif %}>
        <a href="{{ '/research/' | relative_url }}">Research</a>
      </li>
      <li {% if page.url contains '/publications/' %}class="active"{% endif %}>
        <a href="{{ '/publications/' | relative_url }}">Publications</a>
      </li>
      <li {% if page.url contains '/people/' %}class="active"{% endif %}>
        <a href="{{ '/people/' | relative_url }}">People</a>
      </li>
      <li {% if page.url contains '/contact/' %}class="active"{% endif %}>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </li>
    </ul>

  </div>
</nav>

<style>
/* ========== BASE NAVBAR LAYOUT ========== */
.gurjaolab-navbar {
  background: #fff;
  width: 100%;
  margin: 24px 0 0 0;
}

.nav-rail {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px 15px 8px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ========== BRAND ========== */
.navbar-brand {
  color: #0D5295;
  font-family: 'Nunito', sans-serif;
  font-weight: 800;
  font-size: clamp(28px, 2.8vw, 34px); /* safer scaling */
  text-decoration: none;
  line-height: 1;
  white-space: nowrap; /* Prevent shrinking/wrapping */
}

/* ========== MOBILE MENU (default) ========== */
.nav-links {
  list-style: none;
  padding: 40px 0;
  margin: 0;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #fff;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 36px;

  box-shadow: 0 12px 24px rgba(0,0,0,0.08);
  z-index: 1000;

  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height .35s ease, opacity .35s ease;
}

/* OPEN STATE â€” JS adds this */
.nav-links.open {
  max-height: 1000px;
  opacity: 1;
}

.nav-links li a {
  font-family: 'Nunito', sans-serif;
  font-weight: 700;
  font-size: 24px;
  color: #777;
  text-decoration: none;
  padding: 14px 0;
  line-height: 1.35;
  transition: color .2s ease;
}

.nav-links li.active a {
  color: #000;
  text-decoration: underline;
  text-underline-offset: 8px;
  text-decoration-thickness: 3px;
}

.nav-links li a:hover { color: #000; }

/* ========== HAMBURGER BUTTON ========== */
.menu-toggle {
  width: 48px;
  height: 48px;
  background: none;
  border: none;
  position: relative;
  cursor: pointer;
}

.menu-toggle span {
  position: absolute;
  left: 0;
  width: 100%;
  height: 4px;
  background: #bbb;
  border-radius: 2px;
  transition: transform .25s ease, opacity .15s ease, top .25s ease;
}

.menu-toggle span:nth-child(1) { top: 0; }
.menu-toggle span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.menu-toggle span:nth-child(3) { top: 100%; transform: translateY(-100%); }

/* X icon when open */
.menu-toggle.open span:nth-child(1) {
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
}
.menu-toggle.open span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.open span:nth-child(3) {
  top: 50%;
  transform: translateY(-50%) rotate(-45deg);
}

/* ========== DESKTOP MODE ========== */
@media (min-width: 900px) {

  .menu-toggle {
    display: none;
  }

  .nav-links {
    position: static;
    flex-direction: row;
    align-items: center;
    justify-content: flex-end;

    padding: 0;
    margin-left: auto;

    gap: clamp(24px, 3vw, 50px);
    box-shadow: none;

    max-height: none !important;
    opacity: 1 !important;
    overflow: visible;
  }

  .nav-links li a {
    font-weight: 600;
    font-size: clamp(14px, 1.9vw, 16px);
    padding: 14px 0 6px;
  }
}

/* ========== VERY SMALL PHONES ========== */
@media (max-width: 360px) {
  .navbar-brand { font-size: clamp(32px, 10vw, 50px); }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const toggle = document.querySelector(".menu-toggle");
  const menu   = document.querySelector(".nav-links");
  const body   = document.body;

  function openMenu() {
    toggle.classList.add("open");
    toggle.setAttribute("aria-expanded", "true");
    menu.classList.add("open");
    body.style.overflow = "hidden";
  }

  function closeMenu() {
    toggle.classList.remove("open");
    toggle.setAttribute("aria-expanded", "false");
    menu.classList.remove("open");
    body.style.overflow = "";
  }

  toggle.addEventListener("click", () => {
    const isOpen = toggle.classList.contains("open");
    isOpen ? closeMenu() : openMenu();
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeMenu();
  });

  document.addEventListener("click", e => {
    if (!e.target.closest(".gurjaolab-navbar")) closeMenu();
  });

  /* --- RESIZE SYNC (100% correct) --- */
  function syncState() {
    if (window.innerWidth >= 900) {
      closeMenu(); // reset mobile menu
      body.style.overflow = ""; // ensure scroll re-enabled
    }
  }

  window.addEventListener("resize", syncState);
  syncState();
});
</script>
