<!-- Responsive Navbar -->
<nav class="gurjaolab-navbar" role="navigation" aria-label="Main navigation">
  <div class="nav-rail">

    <!-- Brand -->
    <a class="navbar-brand" href="{{ '/' | relative_url }}">GURJAOLAB</a>

    <!-- Hamburger Button -->
    <button class="menu-toggle"
            aria-label="Toggle navigation"
            aria-expanded="false"
            aria-controls="primary-nav">
      <span></span><span></span><span></span>
    </button>

    <!-- Menu Links -->
    <ul id="primary-nav" class="nav-links">
      <li {% if page.url == '/' %}class="active"{% endif %}>
        <a href="{{ '/' | relative_url }}">Home</a>
      </li>
      <li {% if page.url contains '/research/' %}class="active"{% endif %}>
        <a href="{{ '/research/' | relative_url }}">Research</a>
      </li>
      <li {% if page.url contains '/publications/' %}class="active"{% endif %}>
        <a href="{{ '/publications/' | relative_url }}">Publications</a>
      </li>
      <li {% if page.url contains '/people/' %}class="active"{% endif %}>
        <a href="{{ '/people/' | relative_url }}">People</a>
      </li>
      <li {% if page.url contains '/contact/' %}class="active"{% endif %}>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </li>
    </ul>

  </div>
</nav>

<style>
/* ===== Base Layout ===== */
.gurjaolab-navbar {
  background: #fff;
  width: 100%;
  margin: 24px 0 0 0;
}

.gurjaolab-navbar .nav-rail {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px 15px 8px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ===== Brand (fixed size) ===== */
.navbar-brand {
  color: #0D5295;
  font-family: 'Nunito', sans-serif;
  font-weight: 800;
  font-size: 34px; /* fixed */
  text-decoration: none;
  line-height: 1;
}

/* ===== MOBILE NAV (default) ===== */
.nav-links {
  list-style: none;
  margin: 0;
  padding: 40px 0;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #fff;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 36px;

  box-shadow: 0 12px 24px rgba(0,0,0,0.08);
  z-index: 1000;

  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height .4s ease, opacity .4s ease;
}

/* OPEN STATE */
.nav-links.open {
  max-height: 1000px;
  opacity: 1;
}

.nav-links li a {
  font-family: 'Nunito', sans-serif;
  font-weight: 700;
  font-size: 24px;
  color: #777;
  text-decoration: none;
  padding: 14px 0;
}

.nav-links li.active a {
  color: #000;
  text-decoration: underline;
  text-underline-offset: 8px;
  text-decoration-thickness: 3px;
}

/* ===== Hamburger Button ===== */
.menu-toggle {
  width: 50px;
  height: 50px;
  background: none;
  border: none;
  position: relative;
  cursor: pointer;
}

.menu-toggle span {
  position: absolute;
  left: 0;
  width: 100%;
  height: 4px;
  background: #bbb;
  border-radius: 2px;
  transition: transform .3s ease-out, opacity .15s ease-out, top .3s ease-out;
}

.menu-toggle span:nth-child(1) { top: 0; }
.menu-toggle span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.menu-toggle span:nth-child(3) { top: 100%; transform: translateY(-100%); }

/* turn into X */
.menu-toggle.open span:nth-child(1) {
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
}
.menu-toggle.open span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.open span:nth-child(3) {
  top: 50%;
  transform: translateY(-50%) rotate(-45deg);
}

/* ===== DESKTOP MODE ===== */
@media (min-width: 900px) {

  .menu-toggle {
    display: none;
  }

  .nav-links {
    position: static;
    flex-direction: row;
    opacity: 1 !important;
    max-height: none !important;
    box-shadow: none;
    gap: clamp(24px, 3vw, 50px);
    padding: 0;
    overflow: visible;
  }

  .nav-links li a {
    font-weight: 600;
    font-size: clamp(14px, 1.9vw, 16px);
    padding-bottom: 6px;
  }
}

/* Very narrow phones */
@media (max-width: 360px) {
  .navbar-brand {
    font-size: 42px;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const toggle = document.querySelector(".menu-toggle");
  const links  = document.querySelector("#primary-nav");
  const body   = document.body;

  function openMenu() {
    toggle.classList.add("open");
    links.classList.add("open");
    toggle.setAttribute("aria-expanded", "true");
    body.style.overflow = "hidden";
  }

  function closeMenu() {
    toggle.classList.remove("open");
    links.classList.remove("open");
    toggle.setAttribute("aria-expanded", "false");
    body.style.overflow = "";
  }

  toggle.addEventListener("click", () => {
    if (links.classList.contains("open")) closeMenu();
    else openMenu();
  });

  document.addEventListener("click", e => {
    if (!e.target.closest(".gurjaolab-navbar") && links.classList.contains("open"))
      closeMenu();
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeMenu();
  });

  const mq = window.matchMedia("(min-width: 900px)");
  mq.addEventListener("change", e => {
    if (e.matches) {
      /* entering desktop */
      closeMenu();
      links.classList.add("open");       // ensure always visible
      links.style.maxHeight = "none";    // bypass animation
    } else {
      /* entering mobile */
      links.classList.remove("open");    // closed by default
      links.style.maxHeight = null;
    }
  });
});
</script>
