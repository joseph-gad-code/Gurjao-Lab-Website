      <li {% if page.url contains '/contact/' %}class="active"{% endif %}><a href="{{ '/contact/' | relative_url }}">Contact</a></li>

<style>
/* =======================================
   SCOPE ALL RULES TO .gurjaolab-navbar
   ======================================= */
.gurjaolab-navbar {
  background: #fff;
  border-bottom: 0;
  margin-bottom: 0;
  width: 100%;
  position: relative;
  z-index: 1000;
}

/* Layout container */
.gurjaolab-navbar .nav-rail {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Brand logo/text */
.gurjaolab-navbar .navbar-brand {
  color: #0D5295 !important;
  font-weight: 800;
  font-family: 'Nunito', sans-serif;
  font-size: clamp(26px, 3vw, 34px);
  line-height: 1;
  padding: 16px 0;
  text-decoration: none;
}

/* Hamburger menu button */
.gurjaolab-navbar .menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 26px;
  height: 20px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 1001;
}
.gurjaolab-navbar .menu-toggle span {
  display: block;
  height: 2px;
  width: 100%;
  background: #000;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* Navigation links (desktop) */
.gurjaolab-navbar .nav-links {
  list-style: none;
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0;
  gap: 0;
  white-space: nowrap;
}
.gurjaolab-navbar .nav-links li {
  list-style: none;
}
.gurjaolab-navbar .nav-links li a {
  font-family: 'Nunito', sans-serif;
  font-weight: 600;
  background: transparent !important;
  position: relative;
  display: inline-block;
  margin: 0 10px;
  line-height: 1.2;
  padding: 14px 0 6px;
  text-decoration: none !important;
  font-size: clamp(14px, 1.9vw, 16px);
  color: #777 !important;
  transition: color 0.15s ease;
}

/* Hover, visited, and active underline (unchanged from your version) */
.gurjaolab-navbar .nav-links li a:visited {
  color: #777 !important;
}
.gurjaolab-navbar .nav-links li a:hover,
.gurjaolab-navbar .nav-links li a:focus {
  color: #000 !important;
  text-decoration: none !important;
}
.gurjaolab-navbar .nav-links li.active > a,
.gurjaolab-navbar .nav-links li.active > a:hover,
.gurjaolab-navbar .nav-links li.active > a:focus {
  color: #000 !important;
  text-decoration: underline !important;
  text-decoration-thickness: 2px;
  text-underline-offset: 6px;
  background: transparent !important;
}

/* =======================================
   Mobile view
   ======================================= */
@media (max-width: 768px) {
  .gurjaolab-navbar .menu-toggle {
    display: flex;
  }

  .gurjaolab-navbar .nav-links {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: #fff;
    flex-direction: column;
    align-items: center;
    padding: 40px 0;
    gap: 30px;
    border-top: 1px solid #ddd;
  }

  .gurjaolab-navbar .nav-links.open {
    display: flex;
  }

  /* Animate hamburger to X */
  .gurjaolab-navbar .menu-toggle.open span:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }
  .gurjaolab-navbar .menu-toggle.open span:nth-child(2) {
    opacity: 0;
  }
  .gurjaolab-navbar .menu-toggle.open span:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.querySelector(".gurjaolab-navbar .menu-toggle");
  const links = document.querySelector(".gurjaolab-navbar .nav-links");

  toggle.addEventListener("click", () => {
    const isOpen = toggle.classList.toggle("open");
    links.classList.toggle("open", isOpen);
    toggle.setAttribute("aria-expanded", isOpen);
  });
});
</script>
