<!-- Responsive Navbar -->
<nav class="gurjaolab-navbar" role="navigation" aria-label="Main navigation">
  <div class="nav-rail">

    <!-- Brand (fixed size, no scaling) -->
    <a class="navbar-brand" href="{{ '/' | relative_url }}">GURJAOLAB</a>

    <!-- Hamburger -->
    <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav">
      <span></span><span></span><span></span>
    </button>

    <!-- Menu -->
    <ul id="primary-nav" class="nav-links">
      <li {% if page.url == '/' %}class="active"{% endif %}>
        <a href="{{ '/' | relative_url }}">Home</a>
      </li>
      <li {% if page.url contains '/research/' %}class="active"{% endif %}>
        <a href="{{ '/research/' | relative_url }}">Research</a>
      </li>
      <li {% if page.url contains '/publications/' %}class="active"{% endif %}>
        <a href="{{ '/publications/' | relative_url }}">Publications</a>
      </li>
      <li {% if page.url contains '/people/' %}class="active"{% endif %}>
        <a href="{{ '/people/' | relative_url }}">People</a>
      </li>
      <li {% if page.url contains '/contact/' %}class="active"{% endif %}>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </li>
    </ul>

  </div>
</nav>

<style>
/* ===== Base ===== */
.gurjaolab-navbar {
  width: 100%;
  background: #fff;
  margin-top: 24px;
}

.nav-rail {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px 15px 8px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ===== Brand (FIXED SIZE) ===== */
.navbar-brand {
  color: #0D5295;
  font-family: "Nunito", sans-serif;
  font-weight: 800;
  font-size: 34px;    /* FIXED SIZE */
  text-decoration: none;
  line-height: 1;
  white-space: nowrap;
}

/* ===== Menu (mobile default) ===== */
.nav-links {
  list-style: none;
  display: flex;
  flex-direction: column;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #fff;

  padding: 40px 0;
  gap: 36px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.08);

  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height .35s ease, opacity .35s ease;
}

.nav-links.open {
  max-height: 1000px;
  opacity: 1;
}

/* Mobile menu links */
.nav-links a {
  font-family: "Nunito", sans-serif;
  font-weight: 700;
  font-size: 24px;
  text-decoration: none;
  color: #777;
}

.nav-links li.active a {
  color: #000;
  text-decoration: underline;
  text-underline-offset: 8px;
  text-decoration-thickness: 3px;
}

/* ===== Hamburger ===== */
.menu-toggle {
  width: 50px;
  height: 50px;
  background: none;
  border: none;
  position: relative;
  cursor: pointer;
}

.menu-toggle span {
  position: absolute;
  width: 100%;
  height: 4px;
  left: 0;
  background: #bbb;
  border-radius: 2px;
  transition: all .3s ease;
}

.menu-toggle span:nth-child(1) { top: 0; }
.menu-toggle span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.menu-toggle span:nth-child(3) { top: 100%; transform: translateY(-100%); }

/* X */
.menu-toggle.open span:nth-child(1) {
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
}
.menu-toggle.open span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.open span:nth-child(3) {
  top: 50%;
  transform: translateY(-50%) rotate(-45deg);
}

/* ===== Desktop ===== */
@media (min-width: 900px) {

  .menu-toggle {
    display: none;
  }

  .nav-links {
    position: static;
    flex-direction: row;
    padding: 0;
    gap: clamp(24px, 3vw, 50px);
    box-shadow: none;

    opacity: 1;
    max-height: none;
    overflow: visible;
  }

  .nav-links a {
    font-size: 16px;
    font-weight: 600;
    padding: 14px 0 6px;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.querySelector(".menu-toggle");
  const menu   = document.querySelector(".nav-links");

  if (!toggle || !menu) return;

  function openMenu() {
    toggle.classList.add("open");
    menu.classList.add("open");
  }

  function closeMenu() {
    toggle.classList.remove("open");
    menu.classList.remove("open");
  }

  toggle.addEventListener("click", () => {
    menu.classList.contains("open") ? closeMenu() : openMenu();
  });

  function onResize() {
    if (window.innerWidth >= 900) {
      closeMenu();  /* Reset to desktop */
    }
  }

  window.addEventListener("resize", onResize);
  onResize();
});
</script>
