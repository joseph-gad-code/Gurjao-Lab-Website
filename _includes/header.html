<!-- Responsive Navbar -->
<nav class="gurjaolab-navbar" role="navigation" aria-label="Main navigation">
  <div class="nav-rail">
    <!-- Brand -->
    <a class="navbar-brand" href="{{ '/' | relative_url }}">GURJAOLAB</a>

    <!-- Hamburger Button -->
    <button class="menu-toggle"
            aria-label="Toggle navigation"
            aria-expanded="false"
            aria-controls="primary-nav">
      <span></span><span></span><span></span>
    </button>

    <!-- Menu Links -->
    <ul id="primary-nav" class="nav-links">
      <li {% if page.url == '/' %}class="active"{% endif %}>
        <a href="{{ '/' | relative_url }}">Home</a>
      </li>
      <li {% if page.url contains '/research/' %}class="active"{% endif %}>
        <a href="{{ '/research/' | relative_url }}">Research</a>
      </li>
      <li {% if page.url contains '/publications/' %}class="active"{% endif %}>
        <a href="{{ '/publications/' | relative_url }}">Publications</a>
      </li>
      <li {% if page.url contains '/people/' %}class="active"{% endif %}>
        <a href="{{ '/people/' | relative_url }}">People</a>
      </li>
      <li {% if page.url contains '/contact/' %}class="active"{% endif %}>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<style>
/* ===== Base Layout ===== */
.gurjaolab-navbar {
  background: #fff;
  border-bottom: 0;
  margin: 0;
  width: 100%;
  margin-top: 24px;
  position: relative;
}

.gurjaolab-navbar .nav-rail {
  max-width: 1100px;
  margin: 0 auto;
  padding: 16px 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ===== Brand ===== */
.gurjaolab-navbar .navbar-brand {
  color: #0D5295;
  font-weight: 800;
  font-family: 'Nunito', sans-serif;
  font-size: clamp(50px, 4vw, 34px);
  line-height: 1;
  text-decoration: none;
  display: flex;
  align-items: center;
}

/* ===== Links (drawer defaults) ===== */
.gurjaolab-navbar .nav-links {
  list-style: none;
  margin: 0;
  padding: 0;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #fff;

  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height .35s ease, opacity .35s ease;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  padding: 40px 0;
  z-index: 1000;
  box-shadow: 0 12px 24px rgba(0,0,0,0.08);
}

.gurjaolab-navbar .nav-links.open {
  max-height: 1000px;
  opacity: 1;
}

.gurjaolab-navbar .nav-links li a {
  font-family: 'Nunito', sans-serif;
  font-weight: 700;
  font-size: 24px;
  color: #777;
  text-decoration: none;
  padding: 14px 0;
  line-height: 1.35;
  transition: color 0.2s ease;
}

.gurjaolab-navbar .nav-links {
  gap: 36px;
}

.gurjaolab-navbar .nav-links li.active a {
  color: #000;
  text-decoration: underline;
  text-underline-offset: 8px;
  text-decoration-thickness: 3px;
}

.gurjaolab-navbar .nav-links li a:hover { color: #000; }

/* ===== Hamburger Button ===== */
.gurjaolab-navbar .menu-toggle {
  flex-shrink: 0;
  position: relative;
  width: 50px;
  height: 50px;
  display: flex;
  background: none;
  border: none;
  cursor: pointer;
  padding: 5px;
}

.gurjaolab-navbar .menu-toggle span {
  position: absolute;
  left: 0;
  width: 100%;
  height: 4px;
  background: #bbb;
  border-radius: 2px;
  transition: transform .3s ease-out, opacity .1s ease-out, top .3s ease-out;
  transform-origin: center;
}

.gurjaolab-navbar .menu-toggle span:nth-child(1) { top: 0; }
.gurjaolab-navbar .menu-toggle span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.gurjaolab-navbar .menu-toggle span:nth-child(3) { top: 100%; transform: translateY(-100%); }

.gurjaolab-navbar .menu-toggle.open span:nth-child(1) {
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
}
.gurjaolab-navbar .menu-toggle.open span:nth-child(2) {
  opacity: 0;
}
.gurjaolab-navbar .menu-toggle.open span:nth-child(3) {
  top: 50%;
  transform: translateY(-50%) rotate(-45deg);
}

/* ===== Hover affordance ===== */
@media (hover:hover) and (pointer:fine) {
  .gurjaolab-navbar .menu-toggle:hover span { 
    background: #000; 
  }
}

/* ===== DESKTOP OVERRIDE ===== */
@media (min-width: 900px) {

  /* Hide hamburger on desktop */
  .gurjaolab-navbar .menu-toggle { 
    display: none; 
  }

  /* Desktop nav links layout */
  .gurjaolab-navbar .nav-links {
    position: static;
    max-height: none;
    opacity: 1;
    overflow: visible;
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-left: auto;
    justify-content: flex-end;
    gap: clamp(24px, 3vw, 50px);
    padding: 0;
    box-shadow: none;
  }

  .gurjaolab-navbar .nav-links li a {
    font-weight: 600;
    font-size: clamp(14px, 1.9vw, 16px);
    padding: 14px 0 6px;
  }

  /* Make navbar brand smaller on desktop */
  .gurjaolab-navbar .navbar-brand {
    font-size: 40px; /* adjust as needed */
  }
}

/* ===== NARROW-SCREEN / MOBILE OVERRIDES ===== */
@media (max-width: 899px) {

  /* Brand text fixed at 70px */
  .gurjaolab-navbar .navbar-brand {
    font-size: 70px;
    line-height: 1.05;
    letter-spacing: 0.2px;
    display: flex;
    align-items: center;
    gap: 10px; /* spacing between logo + text */
  }

  /* Ensure logo image stays 70px and less rounded */
  .gurjaolab-navbar .navbar-brand img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
  }

  /* Prevent hamburger overlap */
  .gurjaolab-navbar .menu-toggle {
    flex-shrink: 0;
  }

  /* Extra padding so brand + hamburger never collide */
  .gurjaolab-navbar .nav-rail {
    padding-right: 100px;
  }

  /* Nav links in mobile menu */
  .gurjaolab-navbar .nav-links li a {
    font-size: 50px;
    padding: 14px 0;
  }

  .gurjaolab-navbar .nav-links {
    gap: 36px;
  }
}

/* ===== Touchscreen-specific tweaks ===== */
@media (hover: none) {
  .gurjaolab-navbar .navbar-brand {
    font-size: 70px; /* keep fixed 70px */
    line-height: 1.05;
    letter-spacing: 0.2px;
  }
}

/* ===== Ultra-narrow screens (<360px) ===== */
@media (max-width: 360px) {

  /* Keep brand 70px */
  .gurjaolab-navbar .navbar-brand {
    font-size: 70px;
  }

  /* Shrink menu items only */
  .gurjaolab-navbar .nav-links li a {
    font-size: 23px;
  }

  /* Maintain spacing to avoid overlap */
  .gurjaolab-navbar .nav-rail {
    padding-right: 100px;
  }
}

</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.querySelector(".menu-toggle");
  const links  = document.querySelector("#primary-nav");
  const body   = document.body;

  function openMenu() {
    toggle.classList.add("open");
    toggle.setAttribute("aria-expanded", "true");
    links.classList.add("open");
    body.style.overflow = "hidden";
  }
  function closeMenu() {
    toggle.classList.remove("open");
    toggle.setAttribute("aria-expanded", "false");
    links.classList.remove("open");
    body.style.overflow = "";
  }
  const isOpen = () => toggle.classList.contains("open");

  toggle.addEventListener("click", () => (isOpen() ? closeMenu() : openMenu()));

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && isOpen()) closeMenu();
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".gurjaolab-navbar") && isOpen()) closeMenu();
  });

  const desktopQuery = window.matchMedia("(min-width: 900px)");
  function handleDesktopChange(e) {
    if (e.matches) {
      body.style.overflow = "";
      toggle.classList.remove("open");
      links.classList.remove("open");
    } else {
      closeMenu();
    }
  }
  handleDesktopChange(desktopQuery);
  desktopQuery.addEventListener("change", handleDesktopChange);
});
</script>
