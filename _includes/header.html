<header style="font-family: 'Nunito';">
  <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; flex-wrap: wrap; background-color: #fff; border-bottom: 1px solid #ddd;">
    
    <!-- Logo / Title -->
    <a href="{{ '/' | relative_url }}" style="text-decoration: none; color: #000; font-weight: 600; font-size: 20px;">
      {{ site.title }}
    </a>

    <!-- Mobile Menu Toggle -->
    <button id="menu-toggle"
      style="background: none; border: none; font-size: 28px; cursor: pointer; display: none;">
      â˜°
    </button>

    <!-- Navigation Links -->
    <div id="menu" style="display: flex; gap: 30px; align-items: center; flex-wrap: wrap;">
      {% assign nav_items = site.pages | where_exp: "p", "p.nav" %}
      {% for p in nav_items %}
      <a href="{{ p.url | relative_url }}"
         style="color: #000; text-decoration: none; position: relative; padding-bottom: 3px; font-size: 16px; {% if page.nav == p.nav %}border-bottom: 2px solid #6495ED;{% endif %}">
        {{ p.title }}
      </a>
      {% endfor %}
    </div>
  </nav>

  <!-- Inline mobile styling -->
  <script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  function handleResize() {
    if (window.innerWidth <= 768) {
      toggle.style.display = 'block';
      menu.style.display = 'none';
    } else {
      toggle.style.display = 'none';
      menu.style.display = 'flex';
    }
  }

  toggle.addEventListener('click', () => {
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    menu.style.flexDirection = 'column';
    menu.style.width = '100%';
    menu.style.gap = '16px';
    menu.style.marginTop = '10px';
  });

  window.addEventListener('resize', handleResize);
  handleResize();
  </script>
</header>

<style>
  /* Base link styling */
  .navbar-nav > li > a {
    color: #666666 !important;
    font-family: 'Nunito', sans-serif;
    font-weight: 600;
    background-color: transparent !important;
    display: inline-block;
    position: relative;
    margin: 0 10px;
    line-height: 1.2;
    padding: 10px 0 2px 0;
    text-decoration: none !important;
  }

  /* Hover effect */
  .navbar-nav > li > a:hover {
    color: #000000 !important;
    background-color: transparent !important;
  }

  /* Active link */
  .navbar-nav > .active > a,
  .navbar-nav > .active > a:focus,
  .navbar-nav > .active > a:hover {
    color: #000000 !important;
    background-color: transparent !important;
  }

  /* Underline directly under active text */
  .navbar-nav > .active > a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #000000;
  }
</style>
