<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | GURJAOLAB</title>

  <!-- Nunito Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Optional: Add dark mode support for SVG favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon-dark.svg' | relative_url }}" media="(prefers-color-scheme: dark)">

  <!-- Meta -->
  <meta name="description" content="Research at GurjaoLab focuses on understanding cancer mutations, therapy response, and developing computational methods for cancer biology.">
</head>

<body style="font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">

  <!-- Header / Navbar -->
  {% include header.html %}

  <!-- Page Content -->
  <main class="container" style="max-width: 1100px; margin: 0 auto; padding: 24px 20px;">
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <!-- Mobile Nav Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const navToggle = document.querySelector(".nav-toggle");
      const navMenu = document.querySelector(".site-nav ul");

      if (navToggle && navMenu) {
        navToggle.addEventListener("click", () => {
          navMenu.classList.toggle("open");
          navToggle.classList.toggle("active");
        });
      }
    });
  </script>

  <style>
    /* Simple Mobile Navbar Fix */
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
    }

    @media (max-width: 768px) {
      .nav-toggle { display: block; }

      .site-nav ul {
        display: none;
        flex-direction: column;
        gap: 16px;
        padding-top: 12px;
      }

      .site-nav ul.open {
        display: flex;
      }
    }
  </style>

</body>
</html>
