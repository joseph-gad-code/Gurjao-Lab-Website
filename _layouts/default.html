<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---- Base / variables ---- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }

    :root{
      --base-width: 1100px;                 /* design rail */
      --gutter: clamp(16px, 6vw, 28px);     /* side gutters */
    }

    /* Keep scrollbar width reserved so navbar never shifts */
    html, body { scrollbar-gutter: stable both-edges; }

    body{
      margin:0;
      font-family:'Nunito',sans-serif;
      color:#000;
      line-height:1.5;
      overflow-x:hidden;       /* no sideways scroll */
      overflow-y: scroll;      /* single, stable scrollbar on body */
      background:#fff;
      min-height:100svh;       /* fill screen height */
      display:flex;
      flex-direction:column;
    }

    /* ---- Wrapper (no transforms, no special heights) ---- */
    .page-scale-outer{
      width: 100%;
      padding-left:  var(--gutter);
      padding-right: var(--gutter);
      flex: 1 0 auto;          /* take remaining height between header/footer */
      display:flex;
    }

    .page-scale-frame{
      width: 100%;
      max-width: var(--base-width);
      margin: 0 auto;          /* center rail */
      display:flex;
      flex-direction: column;
      min-height: 100%;        /* so footer can push down */
    }

    /* ---- Shared rails & containers ---- */
    .container-narrow{
      width:100%;
      max-width:var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      padding-bottom: clamp(16px, 2vw, 28px);
      flex: 1 0 auto;          /* content grows; footer sticks */
    }

    nav[aria-label="Main navigation"] .nav-rail{
      padding-left: var(--gutter) !important;
      padding-right: var(--gutter) !important;
    }

    /* ---- Media defaults ---- */
    img, video, svg, canvas { max-width:100%; height:auto; display:block; }
    iframe { max-width:100%; }

    /* ---- Navbar cosmetics (unchanged) ---- */
    .navbar{ border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand{ font-weight:800; color:#0D5295 !important; }
    .navbar-nav > li > a{ color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav > li > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000;
    }

    /* ---- Footer sticks to bottom with short content ---- */
    footer{
      margin-top: auto;
      padding: 24px 0 calc(24px + env(safe-area-inset-bottom, 0px));
      text-align:center;
      font-size:14px;
      color:#555;
      border-top:1px solid #eee;
      background:#fff;
    }

    /* Tidy */
    .content-wrap > :last-child,
    .container-narrow > :last-child { margin-bottom:0; }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="page-scale-outer">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow content-wrap">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>
</body>
</html>
