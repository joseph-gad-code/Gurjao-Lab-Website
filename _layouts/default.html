<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Keep this for proper mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---------- Base / variables ---------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin:0; font-family:'Nunito',sans-serif; color:#000; line-height:1.5; overflow-x:hidden; }

    /* Site width and gutters */
    :root {
      --gutter: clamp(16px, 6vw, 28px);
      --sai-l: env(safe-area-inset-left, 0px);
      --sai-r: env(safe-area-inset-right, 0px);
      --page-pad: calc(var(--gutter)*2 + var(--sai-l) + var(--sai-r));
      --inset: clamp(16px, 6vw, 28px);
    }

    /* Outer wrapper carries real side padding; clip any stray overflow */
    .page-scale-outer {
      width: 100vw;
      padding-left: calc(var(--gutter) + var(--sai-l));
      padding-right: calc(var(--gutter) + var(--sai-r));
      overflow-x: clip;
    }

    /* The actual page container */
    .page-scale-frame {
      width: 100%; /* Full width, fluid layout */
      overflow-y: auto; /* Allow scrolling only if content exceeds viewport */
      height: auto; /* Adapt to content height */
      display: flex; /* Use flex to contain height */
      flex-direction: column; /* Stack children vertically */
      min-height: 0; /* Prevent minimum height forcing extra space */
    }

    /* Responsive font sizes that decrease with screen size */
    body {
      font-size: clamp(14px, 2vw, 18px); /* Scales between 14px and 18px */
    }
    h1, h2, h3, h4, h5, h6 {
      font-size: clamp(20px, 3vw, 30px); /* Scales headings */
    }
    p {
      font-size: clamp(14px, 2vw, 20px); /* Scales paragraphs */
    }

    /* Ensure content fits and scales on small screens */
    @media (max-width: 768px) {
      .page-scale-frame {
        width: 100vw; /* Full viewport width on mobile */
      }
      .container-narrow {
        padding-left: 10px; /* Reduced padding for mobile */
        padding-right: 10px;
        max-width: 100%; /* Allow full width */
      }
      /* Stack columns on mobile */
      .row [class*="col-"] {
        width: 100%; /* Force full width on mobile */
      }
    }

    /* ---------- Shared rails & containers ---------- */
    .container-narrow{
      width:100%;
      max-width: 100%; /* Fluid max-width */
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      padding-bottom: clamp(16px, 2vw, 28px);
      flex: 1 0 auto; /* Allow container to grow but not shrink beyond content */
    }

    /* Ensure the header's rail uses the same gutter (overrides inline) */
    nav[aria-label="Main navigation"] .nav-rail{
      padding-left: var(--gutter) !important;
      padding-right: var(--gutter) !important;
    }

    /* ---------- Media defaults ---------- */
    img, video, svg, canvas { max-width:100%; height:auto; display:block; }
    iframe { max-width:100%; }

    /* ---------- Simple navbar cosmetics (your header.html handles logic) ---------- */
    .navbar{ border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand{ font-weight:800; color:#0D5295 !important; }
    .navbar-nav > li > a{ color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav > li > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000;
    }

    /* ---------- Footer ---------- */
    footer{
      margin-top: clamp(24px, 3vw, 40px);
      padding: 24px 0;
      text-align:center;
      font-size: clamp(12px, 1.5vw, 14px); /* Responsive footer font */
      color:#555;
      border-top:1px solid #eee;
      flex-shrink: 0; /* Prevent footer from shrinking */
    }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Everything inside scales together and shares the same gutters -->
  <div class="page-scale-outer">
    <div class="page-scale-frame">
      {% include header.html %}
      <div class="container-narrow content-wrap">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </div>
</body>
</html>
