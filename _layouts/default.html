<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="{{ page.description | default: 'GURJAOLAB - Your site description' }}">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---------- Base / variables ---------- */
    :root {
      --base-width: 1100px;
      --gutter: clamp(16px, 6vw, 28px);
      --sai-l: env(safe-area-inset-left, 0px);
      --sai-r: env(safe-area-inset-right, 0px);
      --page-pad: calc(var(--gutter) * 2 + var(--sai-l) + var(--sai-r));
    }

    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      color: #000;
      line-height: 1.5;
      overflow-x: hidden;
      font-size: 1rem;
    }

    /* Outer wrapper carries real side padding; clip any stray overflow */
    .page-scale-outer {
      width: 100svw;
      padding-left: calc(var(--gutter) + var(--sai-l));
      padding-right: calc(var(--gutter) + var(--sai-r));
      overflow-x: clip; /* Prevent horizontal overflow */
    }

    /* The actual fixed-width page that gets scaled */
    .page-scale-frame {
      width: var(--base-width);
      min-height: 100svh; /* Ensure it fills the viewport height */
      transform-origin: top left;
      overflow-y: auto; /* Allow vertical scrolling within the frame */
    }

    /* Shrink proportionally below base width */
    @media (max-width: 1100px) {
      .page-scale-frame {
        /* Scale based on available width, adjusted for padding and safe areas */
        transform: scale(
          calc((max(320px, 100svw) - var(--page-pad) - 1px) / var(--base-width))
        );
        /* Adjust height proportionally to maintain aspect ratio */
        height: calc(100svh * ((max(320px, 100svw) - var(--page-pad) - 1px) / var(--base-width)));
      }
    }

    /* At/above base width: no scale, center it */
    @media (min-width: 1100px) {
      .page-scale-frame {
        transform: none;
        margin: 0 auto;
        min-height: auto; /* Reset min-height for larger screens */
      }
    }

    /* Fallback for browsers that don't support svw */
    @supports not (width: 100svw) {
      .page-scale-outer { width: 100vw; }
      @media (max-width: 1100px) {
        .page-scale-frame {
          transform: scale(
            calc((100vw - var(--page-pad) - 1px) / var(--base-width))
          );
          height: calc(100vh * ((100vw - var(--page-pad) - 1px) / var(--base-width)));
        }
      }
    }

    /* ---------- Shared rails & containers ---------- */
    .container-narrow {
      width: 100%;
      max-width: var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      padding-bottom: clamp(16px, 2vw, 28px);
    }

    /* Ensure the header's rail uses the same gutter */
    nav[aria-label="Main navigation"] .nav-rail {
      padding-left: var(--gutter);
      padding-right: var(--gutter);
    }

    /* ---------- Media defaults ---------- */
    img, video, svg, canvas { max-width: 100%; height: auto; display: block; }
    iframe { max-width: 100%; }

    /* ---------- Simple navbar cosmetics ---------- */
    .navbar {
      border: none;
      border-radius: 0;
      margin-bottom: 0;
      background: #fff;
    }
    .navbar-brand { font-weight: 800; color: #0D5295; }
    .navbar-nav > li > a { color: #666; font-weight: 600; position: relative; }
    .navbar-nav > li > a:hover { color: #000; background: transparent; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover {
      color: #000;
      background: transparent;
    }
    .navbar-nav > .active > a::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      background: #000;
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: clamp(24px, 3vw, 40px);
      padding: 24px 0;
      text-align: center;
      font-size: 1rem; /* Improved readability */
      color: #555;
      border-top: 1px solid #eee;
    }
  </style>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Everything inside scales together and shares the same gutters -->
  <div class="page-scale-outer">
    <div class="page-scale-frame">
      {% include header.html %}
      <div class="container-narrow content-wrap">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </div>
</body>
</html>
