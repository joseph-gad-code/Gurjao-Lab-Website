<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>GURJAOLAB | {{ page.title }}</title>

  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      color: #000;
      line-height: 1.55;
      overflow: hidden; /* body should not scroll */
    }

    :root {
      --base-width: 1100px;
      --gutter: clamp(16px, 6vw, 28px);
      --sai-l: env(safe-area-inset-left, 0px);
      --sai-r: env(safe-area-inset-right, 0px);
      --page-pad: calc(var(--sai-l) + var(--sai-r) + var(--gutter)*2);
    }

    /* ======================================================
       NEW STRUCTURE â€” REAL SCROLL WRAPPER
       ====================================================== */
    .page-scroll-inner {
      height: 100vh;
      height: 100dvh;
      height: 100svh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;

      width: 100vw;
      padding-left: calc(var(--gutter) + var(--sai-l));
      padding-right: calc(var(--gutter) + var(--sai-r));
      overflow-x: hidden;
      position: relative;
    }

    /* ======================================================
       TRANSFORMED VISUAL LAYER
       ====================================================== */
    .page-scale-frame {
      width: var(--base-width);
      transform-origin: top left;
      display: block;
    }

    @media (max-width: 1100px) {
      .page-scale-frame {
        transform: scale(
          calc(
            (max(320px, 100vw) - var(--page-pad) - 1px)
            / var(--base-width)
          )
        );
      }
    }

    @media (min-width: 1100px) {
      .page-scale-frame {
        transform: none;
        margin: 0 auto;
      }
    }

    .container-narrow {
      max-width: var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      padding-bottom: clamp(16px, 2vw, 28px);
    }

    footer {
      margin-top: clamp(24px, 3vw, 40px);
      padding: 24px 0;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #eee;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

  <!-- NEW STRUCTURE -->
  <div class="page-scroll-inner">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>

</body>
</html>
