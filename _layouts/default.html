<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---------- Base / variables ---------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin:0; font-family:'Nunito',sans-serif; color:#000; line-height:1.5; overflow-x:hidden; min-height: 100vh; }

    :root {
      --base-width: 1100px;
      --gutter: clamp(16px, 6vw, 28px);
      --sai-l: env(safe-area-inset-left, 0px);
      --sai-r: env(safe-area-inset-right, 0px);
      --page-pad: calc(var(--gutter)*2 + var(--sai-l) + var(--sai-r));
    }

    /* ---------- Outer & frame wrappers ---------- */
    .page-scale-outer {
      width: 100%;
      padding-left: calc(var(--gutter) + var(--sai-l));
      padding-right: calc(var(--gutter) + var(--sai-r));
      overflow-x: clip;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-scale-frame {
      width: var(--base-width);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* full viewport height for footer sticking */
      flex: 1;
      transform-origin: top left;
    }

    /* ---------- Responsive scaling for desktop below 1100px ---------- */
    @media (min-width: 701px) and (max-width: 1099px) {
      .page-scale-frame {
        transform: scale(calc((100vw - var(--page-pad)) / var(--base-width)));
      }
    }

    /* ---------- Mobile: remove scale, use fluid responsive layout ---------- */
    @media (max-width: 700px) {
      .page-scale-frame {
        transform: none !important;
        width: 100%;
      }
      .page-scale-outer {
        overflow-y: auto; /* allow scrolling if needed */
      }
    }

    /* ---------- Shared rails & containers ---------- */
    .container-narrow {
      width: 100%;
      max-width: var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      flex: 1; /* grow to fill space above footer */
    }

    nav[aria-label="Main navigation"] .nav-rail {
      padding-left: var(--gutter) !important;
      padding-right: var(--gutter) !important;
    }

    img, video, svg, canvas { max-width: 100%; height: auto; display: block; }
    iframe { max-width: 100%; }

    .navbar { border: none; border-radius: 0; margin-bottom: 0; background: #fff; }
    .navbar-brand { font-weight: 800; color: #0D5295 !important; }
    .navbar-nav > li > a { color: #666 !important; font-weight: 600; position: relative; }
    .navbar-nav > li > a:hover { color: #000 !important; background: transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover { color: #000 !important; background: transparent !important; }
    .navbar-nav > .active > a::after { content: ""; position: absolute; left: 0; right: 0; bottom: 0; height: 2px; background: #000; }

    footer {
      margin-top: clamp(24px, 3vw, 40px);
      padding: 24px 0;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #eee;
    }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="page-scale-outer">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>
</body>
</html>
