<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* -------- base -------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin:0; font-family:'Nunito',sans-serif; line-height:1.5; color:#000; overflow-x:hidden; }

    /* responsive rails (no transforms) */
    :root{
      --rail: 1100px;                          /* content width cap */
      --gutter: clamp(16px, 6vw, 28px);        /* side padding on small screens */
      --sai-l: env(safe-area-inset-left, 0px); /* notches */
      --sai-r: env(safe-area-inset-right, 0px);
      --inset: calc(var(--gutter) + var(--sai-l));
      --inset-r: calc(var(--gutter) + var(--sai-r));
    }

    /* page rail */
    .container-narrow{
      width:100%;
      max-width: var(--rail);
      margin: 0 auto;
      padding-left: var(--inset);
      padding-right: var(--inset-r);
      padding-bottom: clamp(16px, 2vw, 28px);
    }

    /* make the nav bar use the same rail */
    nav[aria-label="Main navigation"] .nav-rail{
      max-width: var(--rail);
      margin: 0 auto;
      padding-left: var(--inset) !important;
      padding-right: var(--inset-r) !important;
      display:flex; align-items:center;
    }

    /* media defaults */
    img, video, svg, canvas { max-width:100%; height:auto; display:block; }
    iframe { max-width:100%; }

    /* navbar cosmetics */
    .navbar{ border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand{ font-weight:800; color:#0D5295 !important; }
    .navbar-nav>li>a{ color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav>li>a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav>.active>a,
    .navbar-nav>.active>a:focus,
    .navbar-nav>.active>a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav>.active>a::after{ content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000; }

    /* small breathing room under the brand on narrow screens */
    .navbar-brand { padding-right: clamp(8px, 2vw, 16px); }

    /* footer */
    footer{
      margin-top: clamp(24px, 3vw, 40px);
      padding: 24px 0;
      text-align:center;
      font-size:14px; color:#555;
      border-top:1px solid #eee;
    }

    /* optional: avoid body getting larger than needed due to collapsed margins */
    .content-wrap { padding-top: clamp(12px, 2vw, 28px); }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  {% include header.html %}

  <div class="container-narrow content-wrap">
    {{ content }}
  </div>

  {% include footer.html %}
</body>
</html>
