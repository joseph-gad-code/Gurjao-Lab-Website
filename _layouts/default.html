<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Keep this for proper mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---------- Base / variables ---------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin:0; font-family:'Nunito',sans-serif; color:#000; line-height:1.5; overflow-x:hidden; }

    /* Site width and gutters */
   :root {
      --base-width: 1100px;                 /* your design width */
      --gutter: clamp(16px, 6vw, 28px);     /* page side margins on small screens */
      --sai-l: env(safe-area-inset-left, 0px);
      --sai-r: env(safe-area-inset-right, 0px);
      --page-pad: calc(var(--gutter)*2 + var(--sai-l) + var(--sai-r));
      --inset: clamp(16px, 6vw, 28px);      /* inner rails padding (nav/sections) */
      --page-scale: 1;                      /* NEW: shared scale var */
    }

    /* outer wrapper carries real side padding; clip any stray overflow */
    .page-scale-outer{
      width: 100svw;                                         /* use small viewport width */
      padding-left:  calc(var(--gutter) + var(--sai-l));
      padding-right: calc(var(--gutter) + var(--sai-r));
      overflow-x: clip;                                      /* more robust than hidden on iOS */
      overflow-y: hidden; 
    }

    .page-scale-frame {
      overflow-y: auto;
      transform-origin: top left;
      /* NEW: make footer sticky & allow height control via JS */
      display: flex;
      flex-direction: column;
    }

    /* the actual fixed-width page that gets scaled */
    .page-scale-frame{
      width: var(--base-width);
      transform-origin: top left;                            /* keep left-anchored */
    }

    /* shrink proportionally below base width */
    @media (max-width: 1100px){
      :root{
        /* NEW: compute scale once for CSS; JS will mirror this */
        --page-scale: calc( (max(320px, 100svw) - var(--page-pad) - 1px) / var(--base-width) );
      }
      .page-scale-frame{
        transform: scale(var(--page-scale));
      }
    }
    @media (min-width: 700px){
        .content-intro-wrapper {
            min-height: auto;
        }
    }
    /* at/above base width: no scale, center it */
    @media (min-width: 1100px){
      .page-scale-frame{
        transform: none;
        margin: 0 auto;
      }
    }

    /* fallback for browsers that don't support svw (older Android/desktop) */
    @supports not (width: 100svw){
      .page-scale-outer{ width: 100vw; }
      @media (max-width: 1100px){
        :root{
          --page-scale: calc( (100vw - var(--page-pad) - 1px) / var(--base-width) );
        }
        .page-scale-frame{
          transform: scale(var(--page-scale));
        }
      }
    }

    /* ---------- Shared rails & containers ---------- */
    /* This matches the width rail you use on pages and nav */
    .container-narrow{
      width:100%;
      max-width:var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      /* extra bottom spacing before footer */
      padding-bottom: clamp(16px, 2vw, 28px);
      /* NEW: let content grow so footer can stick */
      flex: 1 0 auto;
    }

    /* Ensure the header's rail uses the same gutter (overrides inline) */
    nav[aria-label="Main navigation"] .nav-rail{
      padding-left: var(--gutter) !important;
      padding-right: var(--gutter) !important;
    }

    /* ---------- Media defaults ---------- */
    img, video, svg, canvas { max-width:100%; height:auto; display:block; }
    iframe { max-width:100%; }

    /* ---------- Simple navbar cosmetics (your header.html handles logic) ---------- */
    .navbar{ border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand{ font-weight:800; color:#0D5295 !important; }
    .navbar-nav > li > a{ color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav > li > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000;
    }

    /* ---------- Footer ---------- */
    footer{
      /* NEW: stick to bottom & avoid home-indicator overlap */
      margin-top: auto;
      padding: 24px 0 calc(24px + env(safe-area-inset-bottom, 0px));
      text-align:center;
      font-size:14px;
      color:#555;
      border-top:1px solid #eee;
    }

    /* NEW: remove stray bottom margins that create false gaps */
    .content-wrap > :last-child,
    .container-narrow > :last-child { margin-bottom: 0; }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- NEW: tiny helper to force scaled frame height = visible viewport height -->
  <script>
    (function () {
      function num(cssVar, fallback) {
        var v = getComputedStyle(document.documentElement).getPropertyValue(cssVar).trim();
        return v ? parseFloat(v) : (fallback || 0);
      }
      function applyScaleHeight() {
        var base = num('--base-width', 1100);
        var gutter = num('--gutter', 16);
        var saiL = num('--sai-l', 0);
        var saiR = num('--sai-r', 0);
        var pagePad = (gutter * 2) + saiL + saiR;

        var vw = Math.max(320, (window.visualViewport ? window.visualViewport.width : window.innerWidth));
        var scale = (vw >= base) ? 1 : ( (vw - pagePad - 1) / base );
        document.documentElement.style.setProperty('--page-scale', scale);

        var frame = document.querySelector('.page-scale-frame');
        if (!frame) return;

        var vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight);
        frame.style.height = (vh / (scale || 1)) + 'px';     // key line: exact visual height
        frame.style.transform = (scale < 1) ? 'scale(' + scale + ')' : 'none';
        frame.style.margin = (scale < 1) ? '0' : '0 auto';   // center when unscaled
      }

      window.addEventListener('resize', applyScaleHeight, { passive: true });
      window.addEventListener('orientationchange', applyScaleHeight, { passive: true });
      window.addEventListener('DOMContentLoaded', applyScaleHeight);
    })();
  </script>
</head>

<body>
  <!-- Everything inside scales together and shares the same gutters -->
  <div class="page-scale-outer">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow content-wrap">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>
</body>
</html>
