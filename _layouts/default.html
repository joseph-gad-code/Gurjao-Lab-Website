<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body { font-family: 'Nunito', sans-serif; color:#000; overflow-x:hidden; line-height:1.5; }

    /* SCALE-TO-FIT: keeps the layout identical, just smaller on narrow viewports */
    :root { --base-width: 1100px; } /* your design width */
    .page-scale-outer { width:100vw; overflow-x:hidden; }
    .page-scale-frame {
      width: var(--base-width);
      margin: 0 auto;
      transform-origin: top center;
      /* scale = min(1, viewport/base) so it shrinks below base width and stays 1x above */
      transform: scale(calc(min(100vw, var(--base-width)) / var(--base-width)));
    }

    /* Basic utilities the page already uses */
    img, video, svg, canvas { max-width:100%; height:auto; }
    iframe { max-width:100%; }

    .container-narrow { width:100%; max-width:1100px; margin: 24px auto; padding: 0 15px; }

    /* Navbar cosmetics (kept simple; will scale in the frame) */
    .navbar { border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand { font-weight:800; color:#0D5295 !important; }
    .navbar-nav > li > a { color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav > li > a:hover { color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover { color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a::after { content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000; }

    footer { margin-top:40px; padding:24px 0; text-align:center; font-size:14px; color:#555; border-top:1px solid #eee; }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Everything inside scales together -->
  <div class="page-scale-outer">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow content-wrap">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>
</body>
</html>
