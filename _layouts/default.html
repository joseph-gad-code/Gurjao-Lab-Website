<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Proper scaling across mobile + desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---------- Base / variables ---------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body {
      margin:0;
      font-family:'Nunito',sans-serif;
      color:#000;
      line-height:1.5;
      overflow-x:hidden;
      background:#fff;
    }

    :root {
      --base-width: 1100px;
      --gutter: clamp(16px, 6vw, 28px);
      --sai-l: env(safe-area-inset-left, 0px);
      --sai-r: env(safe-area-inset-right, 0px);
      --page-pad: calc(var(--gutter)*2 + var(--sai-l) + var(--sai-r));
      --inset: clamp(16px, 6vw, 28px);
      --page-scale: 1;
    }

    /* ---------- Page structure ---------- */
    .page-scale-outer{
      width: 100svw;
      padding-left:  calc(var(--gutter) + var(--sai-l));
      padding-right: calc(var(--gutter) + var(--sai-r));
      display: flex;
      justify-content: center;     /* centered by default */
      align-items: flex-start;
      height: 100dvh;              /* visible viewport height */
      overflow-x: hidden;
      overflow-y: auto;            /* single scrollbar */
      background: #fff;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    .page-scale-frame{
      width: var(--base-width);
      transform-origin: top left;
      display: flex;
      flex-direction: column;
      overflow: visible;           /* outer handles scrolling */
    }

    /* ---------- Scaling for small screens ---------- */
    @media (max-width: 1100px){
      :root{
        --page-scale: calc( (max(320px, 100svw) - var(--page-pad) - 1px) / var(--base-width) );
      }
      .page-scale-outer{
        justify-content: center;        /* keep equal side gutters */
      }
      .page-scale-frame{
        transform: scale(var(--page-scale));
        transform-origin: top center;   /* anchor at top-center while scaled */
        /* KEY FIX: make the scaled page visually fill viewport height */
        min-height: calc(100dvh / var(--page-scale));
      }
    }

    /* ---------- Tablet minor fix ---------- */
    @media (min-width: 700px){
      .content-intro-wrapper { min-height: auto; }
    }

    /* ---------- Desktop (no scale) ---------- */
    @media (min-width: 1100px){
      .page-scale-outer{
        width: 100%;
        justify-content: center;
        height: auto;                 /* normal page height */
        overflow-y: visible;          /* body scrolls */
      }
      .page-scale-frame{
        transform: none;
        margin: 0 auto;
        max-height: none;
        justify-content: flex-start;
      }
    }

    /* ---------- Fallback for older browsers ---------- */
    @supports not (width: 100svw){
      .page-scale-outer{ width: 100vw; }
      @media (max-width: 1100px){
        :root{
          --page-scale: calc( (100vw - var(--page-pad) - 1px) / var(--base-width) );
        }
        .page-scale-frame{
          transform: scale(var(--page-scale));
          transform-origin: top center;
          min-height: calc(100dvh / var(--page-scale)); /* keep footer flush */
        }
      }
    }

    /* ---------- Shared rails & containers ---------- */
    .container-narrow{
      width:100%;
      max-width:var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      padding-bottom: clamp(16px, 2vw, 28px);
      flex: 1 0 auto;               /* content grows; footer sticks */
    }

    nav[aria-label="Main navigation"] .nav-rail{
      padding-left: var(--gutter) !important;
      padding-right: var(--gutter) !important;
    }

    /* ---------- Media defaults ---------- */
    img, video, svg, canvas { max-width:100%; height:auto; display:block; }
    iframe { max-width:100%; }

    /* ---------- Navbar ---------- */
    .navbar{ border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand{ font-weight:800; color:#0D5295 !important; }
    .navbar-nav > li > a{ color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav > li > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000;
    }

    /* ---------- Footer ---------- */
    footer{
      margin-top: auto; /* sticks to bottom when content is short */
      padding: 24px 0 calc(24px + env(safe-area-inset-bottom, 0px));
      text-align:center;
      font-size:14px;
      color:#555;
      border-top:1px solid #eee;
      background:#fff;
    }

    /* ---------- Tidy ---------- */
    .page-scale-outer::-webkit-scrollbar-track { background:#fff; }
    .content-wrap > :last-child,
    .container-narrow > :last-child { margin-bottom: 0; }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Everything inside shares the same gutters and scales together -->
  <div class="page-scale-outer">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow content-wrap">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>
</body>
</html>
