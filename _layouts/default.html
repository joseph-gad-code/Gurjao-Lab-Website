<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Keep this for proper mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---------- Base / variables ---------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin:0; font-family:'Nunito',sans-serif; color:#000; line-height:1.5; overflow-x:hidden; }

    /* Site width and gutters */
    :root{
      --base-width: 1100px;                         /* your designed page width */
      --gutter: clamp(20px, 4vw, 24px);             /* consistent side padding */
    }

    /* ---------- Scale-to-fit wrapper (left anchored) ---------- */
    .page-scale-outer{
      width:100vw;                                   /* fill viewport width */
      overflow-x:hidden;                             /* no horizontal scrollbars */
      padding-left: env(safe-area-inset-left, 0);    /* iOS safe areas */
      padding-right: env(safe-area-inset-right, 0);
      /* optional top spacing for content across the site */
      padding-top: clamp(12px, 1.8vw, 24px);
    }
    .page-scale-frame{
      width:var(--base-width);
      transform-origin: top left;                    /* anchor to left edge */
    }
    /* Below base width -> scale down proportionally (fits screen) */
    @media (max-width: 1100px){
      .page-scale-frame{
        transform: scale(calc(100vw / var(--base-width)));
      }
    }
    /* At/above base width -> full size and centered */
    @media (min-width: 1100px){
      .page-scale-frame{ transform:none; margin:0 auto; }
    }

    /* ---------- Shared rails & containers ---------- */
    /* This matches the width rail you use on pages and nav */
    .container-narrow{
      width:100%;
      max-width:var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      /* extra bottom spacing before footer */
      padding-bottom: clamp(16px, 2vw, 28px);
    }

    /* Ensure the header's rail uses the same gutter (overrides inline) */
    nav[aria-label="Main navigation"] .nav-rail{
      padding-left: var(--gutter) !important;
      padding-right: var(--gutter) !important;
    }

    /* ---------- Media defaults ---------- */
    img, video, svg, canvas { max-width:100%; height:auto; display:block; }
    iframe { max-width:100%; }

    /* ---------- Simple navbar cosmetics (your header.html handles logic) ---------- */
    .navbar{ border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand{ font-weight:800; color:#0D5295 !important; }
    .navbar-nav > li > a{ color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav > li > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000;
    }

    /* ---------- Footer ---------- */
    footer{
      margin-top: clamp(24px, 3vw, 40px);
      padding: 24px 0;
      text-align:center;
      font-size:14px;
      color:#555;
      border-top:1px solid #eee;
    }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Everything inside scales together and shares the same gutters -->
  <div class="page-scale-outer">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow content-wrap">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>
</body>
</html>
