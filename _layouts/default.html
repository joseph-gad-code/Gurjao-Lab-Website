<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Proper mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    /* ---------- Base / variables ---------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }

    /* Keep a stable gutter so the navbar/content don't shift */
    html, body, .page-scale-outer { scrollbar-gutter: stable both-edges; }

    body {
      margin:0;
      font-family:'Nunito',sans-serif;
      color:#000;
      line-height:1.5;
      overflow-x:hidden;
      background:#fff;
    }

    :root{
      --base-width: 1100px;                 /* design rail */
      --gutter: clamp(16px, 6vw, 28px);     /* small-screen page gutters */
      --sai-l: env(safe-area-inset-left, 0px);
      --sai-r: env(safe-area-inset-right, 0px);
      --page-pad: calc(var(--gutter)*2 + var(--sai-l) + var(--sai-r));
      --inset: clamp(16px, 6vw, 28px);      /* inner rails (sections) */
      --page-scale: 1;
    }

    /* ---------- Outer container (single, stable scrollbar) ---------- */
    .page-scale-outer{
      width: 100svw;
      padding-left:  calc(var(--gutter) + var(--sai-l));
      padding-right: calc(var(--gutter) + var(--sai-r));
      display: flex;
      justify-content: flex-start;   /* overridden to center on narrow */
      align-items: flex-start;
      height: 100dvh;                /* overridden to svh on narrow */
      overflow-x: hidden;
      overflow-y: scroll;            /* ALWAYS reserve gutter; prevents nav “jump” */
      -webkit-overflow-scrolling: touch;
      background: #fff;
    }

    /* ---------- Scaled frame ---------- */
    .page-scale-frame{
      width: var(--base-width);
      transform-origin: top left;
      display: flex;                 /* sticky footer layout */
      flex-direction: column;
      overflow: visible;             /* outer handles scrolling */
      max-height: 100%;
    }

    /* ---------- Narrow screens: scale, center, and fill viewport without bottom gap ---------- */
    @media (max-width: 1100px){
      :root{
        --page-scale: calc((max(320px, 100svw) - var(--page-pad) - 1px) / var(--base-width));
      }
      .page-scale-outer{
        justify-content: center;   /* equal side gutters when scaled */
        height: 100svh;            /* stable small viewport height */
      }
      .page-scale-frame{
        transform: scale(var(--page-scale));
        transform-origin: top center;
        /* exact post-transform height; subtract safe area + tiny rounding */
        min-height: calc((100svh - env(safe-area-inset-bottom, 0px) - 2px) / var(--page-scale));
      }
    }

    /* Fallback if svh isn't supported */
    @supports not (height: 100svh){
      @media (max-width: 1100px){
        :root{
          --page-scale: calc((max(320px, 100vw) - var(--page-pad) - 1px) / var(--base-width));
        }
        .page-scale-outer{ height: 100dvh; }
        .page-scale-frame{
          transform: scale(var(--page-scale));
          transform-origin: top center;
          min-height: calc((100dvh - env(safe-area-inset-bottom, 0px) - 2px) / var(--page-scale));
        }
      }
    }

    @media (min-width: 700px){
      .content-intro-wrapper { min-height: auto; }
    }

    /* ---------- Desktop (no scaling, centered rail) ---------- */
    @media (min-width:1100px){
      .page-scale-outer{
        width: 100%;               /* avoid svw quirks on desktop */
        justify-content: center;   /* center the 1100px rail */
        height: auto;              /* natural page height */
        /* keep overflow-y: scroll from base so gutter remains reserved */
      }
      .page-scale-frame{
        transform: none;
        margin: 0 auto;
        max-height: none;
        justify-content: flex-start;
      }
    }

    /* ---------- Fallback for browsers without svw ---------- */
    @supports not (width: 100svw){
      .page-scale-outer{ width: 100vw; }
      @media (max-width: 1100px){
        :root{ --page-scale: calc((100vw - var(--page-pad) - 1px) / var(--base-width)); }
        .page-scale-frame{
          transform: scale(var(--page-scale));
          transform-origin: top center;
          min-height: calc((100dvh - env(safe-area-inset-bottom, 0px) - 2px) / var(--page-scale));
        }
      }
    }

    /* ---------- Shared rails & containers ---------- */
    .container-narrow{
      width:100%;
      max-width:var(--base-width);
      margin: 0 auto;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      padding-bottom: clamp(16px, 2vw, 28px);
      flex: 1 0 auto;               /* content grows, footer sticks */
    }

    nav[aria-label="Main navigation"] .nav-rail{
      padding-left: var(--gutter) !important;
      padding-right: var(--gutter) !important;
    }

    /* ---------- Media defaults ---------- */
    img, video, svg, canvas { max-width:100%; height:auto; display:block; }
    iframe { max-width:100%; }

    /* ---------- Navbar cosmetics ---------- */
    .navbar{ border:none; border-radius:0; margin-bottom:0; background:#fff; }
    .navbar-brand{ font-weight:800; color:#0D5295 !important; }
    .navbar-nav > li > a{ color:#666 !important; font-weight:600; position:relative; }
    .navbar-nav > li > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover{ color:#000 !important; background:transparent !important; }
    .navbar-nav > .active > a::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:#000;
    }

    /* ---------- Footer ---------- */
    footer{
      margin-top: auto; /* sticks to bottom in scaled mode */
      padding: 24px 0 calc(24px + env(safe-area-inset-bottom, 0px));
      text-align:center;
      font-size:14px;
      color:#555;
      border-top:1px solid #eee;
      background:#fff;
    }

    /* ---------- Tidy ---------- */
    .page-scale-outer::-webkit-scrollbar-track { background:#fff; }
    .content-wrap > :last-child,
    .container-narrow > :last-child { margin-bottom: 0; }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Everything inside shares the same gutters and scales together -->
  <div class="page-scale-outer">
    <div class="page-scale-frame">

      {% include header.html %}

      <div class="container-narrow content-wrap">
        {{ content }}
      </div>

      {% include footer.html %}

    </div>
  </div>
</body>
</html>
