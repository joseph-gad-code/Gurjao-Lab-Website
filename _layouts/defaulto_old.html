<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GURJAOLAB | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/Images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/x-icon" href="{{ '/Images/favicon.ico' | relative_url }}">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      color: #000;
      overflow-x: hidden;
    }
    .navbar {
      border: none;
      border-radius: 0;
      margin-bottom: 0;
    }
    .navbar-brand {
      font-weight: 600;
      color: #000 !important;
    }
    .navbar-nav > li > a {
      color: #000 !important;
      padding: 14px 18px;
      position: relative;
    }
    .navbar-nav > .active > a::after {
      content: "";
      display: block;
      height: 2px;
      background: #000;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 6px;
      width: 100%;
    }
    footer {
      margin-top: 60px;
      padding: 40px 0;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #eee;
    }
  </style>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  {% include header.html %}

  <div class="container" style="max-width: 1100px; margin: 60px auto;">
    {{ content }}
  </div>

  {% include footer.html %}
</body>
</html>
