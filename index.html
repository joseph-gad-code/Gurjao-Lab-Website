<style>
/* ================================
   MOBILE OVERRIDES ONLY (<800px)
   ================================ */
@media (max-width: 800px) {

  /* 1️⃣ Remove arrows */
  #mobile-hide-arrows {
    display: none !important;
  }

  /* 2️⃣ Stack blurbs vertically */
  .home-blurbs .col-xs-6 {
    flex: 1 1 100%;
    max-width: 100%;
    margin-bottom: 24px;
  }

  /* 3️⃣ Stack Our Mission and Latest News */
  .mission-news .col-xs-8,
  .mission-news .col-xs-4 {
    flex: 1 1 100%;
    max-width: 100%;
    margin-bottom: 32px;
  }

  /* 4️⃣ Increase only Mission and News headings to 50px */
  .mission-news h2 {
    font-size: 50px !important;
    line-height: 1.2;
  }

  /* Optional: slightly scale subheadings */
  .mission-news h4 {
    font-size: 28px !important;
    line-height: 1.25;
  }

  /* 5️⃣ Keep paragraphs and list items readable without breaking layout */
  .mission-news p,
  .mission-news li,
  .mission-news a {
    font-size: 20px !important;
    line-height: 1.45;
  }

  /* 6️⃣ Adjust mission list bullets for larger heading */
  .mission-list li span {
    height: 2px !important;
    width: 20px !important;
    top: 1em !important;
  }

  /* 7️⃣ Adjust container padding for small screens */
  .container {
    padding-left: 16px;
    padding-right: 16px;
  }

  /* 8️⃣ News box scroll height */
  aside div[style*="overflow-y:auto"] {
    max-height: 60vh !important;
  }
}
</style>

<!-- ARROWS (wrapped in div for mobile hiding) -->
<div id="mobile-hide-arrows"
     style="position:relative; max-width:1100px; margin:0 auto; padding:0 5px; margin-top:clamp(0px,0.4vw,6px); margin-bottom:clamp(0px,0.8vw,8px);">
  <svg viewBox="0 0 1000 110"
       preserveAspectRatio="xMidYMid meet"
       style="width:100%; height:clamp(88px,11vw,150px); display:block; pointer-events:none;">
    <defs>
      <style>
        .arrow-stroke{
          stroke:#4B85E8;
          stroke-width:3;
          stroke-linecap:butt;
          stroke-linejoin:miter;
          fill:none;
          stroke-dasharray:10 10;
        }
      </style>
      <marker id="headSmall" markerWidth="10" markerHeight="10"
              refX="4" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M1,1 L5,3 L1,5 Q2.2,3 1,1 Z" fill="#4B85E8"/>
      </marker>
    </defs>
    <path class="arrow-stroke" marker-end="url(#headSmall)" d="M 395 8 A 200 200 0 0 0 280 100" />
    <path class="arrow-stroke" marker-end="url(#headSmall)" d="M 605 8 A 200 200 0 0 1 720 100" />
  </svg>
</div>
