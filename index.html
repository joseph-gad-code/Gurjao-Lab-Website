<!DOCTYPE html>
<html lang="en">
<head>
  <title>GURJAOLAB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Base link styling */
    .navbar-nav > li > a {
      color: #666666 !important;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      background-color: transparent !important;
      display: inline-block; /* <â€” key: shrink to text width */
      position: relative;
      margin: 0 10px;
      line-height: 1.2;
      padding-bottom: 2px; /* tighter vertical space */
      text-decoration: none !important;
    }

    /* Hover effect */
    .navbar-nav > li > a:hover {
      color: #000000 !important;
      background-color: transparent !important;
    }

    /* Active link */
    .navbar-nav > .active > a,
    .navbar-nav > .active > a:focus,
    .navbar-nav > .active > a:hover {
      color: #000000 !important;
      background-color: transparent !important;
    }

    /* Underline: matches exactly the text width */
    .navbar-nav > .active > a::after {
      content: "";
      position: absolute;
      bottom: 0; /* directly under text */
      left: 0;
      width: 100%; /* now equals text width */
      height: 2px;
      background-color: #000000;
      border-radius: 0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default" style="background-color: #ffffff; border-bottom: 0;">
    <div class="container-fluid">
      <div class="navbar-header">

      </div>
      <ul class="nav navbar-nav navbar-right">

        <li><a href="#">Publications</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
